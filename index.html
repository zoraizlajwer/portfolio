<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />

    <title>ZoraizLajwer-Portfolio</title>
    <link rel="icon" type="image/png" href="boy.png" />

<body>

        <!-- Two-column layout -->
        <section class="content">
            <div class="left">
                <img src="boy.png"
                    alt="Portfolio Image" />
            </div>
            <div class="right">
                <h2>Still under progress</h2>
            </div>
        </section>
    </main>

    <!-- Floating GitHub button -->
    <button id="github-btn" class="fab-btn">
        <i class="fab fa-github"></i> ZoraizLajwer
    </button>

    <script src="script.js"></script>
